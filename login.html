<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vanica | Login</title>
</head>

<body style="overflow-y: hidden;">

    <div class="container overall-container d-flex justify-content-center w-75 mt-1" style="height: 100vh; overflow-y: hidden;">
        <div class="container d-flex flex-column justify-content-center w-75">
            <div class="header">
                <img src="#" alt="">
            </div>
            <div class="d-flex flex-column justify-content-center">
                <h2>Log Into your account</h2>
                <h5>Welcome back, Please enter your details</h5>
            </div>

            <div class="form-container" style="width: 70%;" id="placeholder">
                <form action="/validate" method="post" class="d-flex flex-column justify-content-center w-100" style="gap: 0.5rem;" id="form">
                    <div class="username d-flex flex-column justify-content-left align-items-center g-2 form-group h-50 w-75">
                        <label for="username" class="form-label text-left w-100">Username</label>
                        <input type="text" class="form-control  border border-info" id="username" name="username" required>
                    </div>

                    <div class="email d-flex flex-column justify-content-left align-items-center g-2  form-group w-75">
                        <label for="email" class="form-label w-100">Email Address</label>
                        <input type="email" class="form-control border border-info" id="email" name="email" required>
                    </div>

                    <div class="password d-flex flex-column justify-content-left align-items-center g-2 form-group w-75">
                        <label for="password" class="form-label text-left w-100">Password</label>
                        <input type="password" class="form-control border border-info" id="password" name="password" required>
                    </div>

                    <div class="rememberMeandForgot d-flex justify-content-between w-75">
                        <label for="remember"><input type="checkbox" name="remember" id="remember"> Remember Me</label>
                        <h6>
                            <a href="forgot_password" style="text-decoration: none; color: #333;">Forgot password?</a>
                        </h6>
                    </div>

                    <button class="btn text-center border border-info w-25 ml-0" type="submit" style="font-size: 20px; font-weight: 500;">Login</button>
                </form>

                <div class="bottom-container d-flex  flex-column justify-content-left ml-0">
                    <div class="bottom-upper d-flex justify-content-left align-items-center mx-5 g-2" style="gap: 0.5rem;">
                        <hr class="line" style="border: 2px #333 solid; width: 50px;">
                        <strong>Or Continue with</strong>
                        <hr class="line" style="border: 2px #333 solid; width: 50px;">
                    </div>
                    <div class=" container bottom-bottom d-flex justify-content-left">
                        <div class="google">
                            <a href="https://accounts.google.com/ServiceLogin/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3Fhl%3Den-US&ec=GAZAmgQ&ifkv=AWnogHcUijm_bwSyhDDO2NxPbViDocfw8X6Lh3QrcXS2iaXCG19Bjw-apScZNZctznLQiRN4DiAL&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                                target="_blank"><img src="gogle.svg" class="img-fluid"></a>
                        </div>

                        <div class="apple">
                            <a href="https://appleid.apple.com/sign-in" target="_blank"><img src="./apple.svg" class="img-fluid"></a>
                        </div>

                        <div class="facebook">
                            <a href="https://www.facebook.com/login/" target="_blank"><img class="img-fluid" src="./images/fb.svg"></a>
                        </div>
                    </div>
                    <div class="bottom-end">
                        <h6>Don't have an account? <strong><a href="/signup" style="text-decoration: none; color: #FC2469;"> Signup</a></strong></h6>
                    </div>

                </div>

                <d class="footer"></d>
            </div>
        </div>
        <script>
            let placeholder = document.getElementById('placeholder');
            let form = document.getElementById('form');
            let password = document.getElementById('password');
            let button = document.getElementById('alert-trigler');

            function alert(message) {
                let division = document.createElement('div');
                division.innerHTML = '<div class="alert alert-danger">' + '<strong>' + message + '</strong>' + '</div>';
                placeholder.append(division);
            }

            if (button) {
                button.addEventListener('click', () => {
                    alert('invalid credentials');
                })
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
